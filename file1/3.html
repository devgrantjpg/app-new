<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .video-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            border: none;
            width: 100%;
            max-width: 1200px; /* Limits max width for larger screens */
            height: 80vh; /* 80% of the viewport height */
        }
    </style>
</head>
<body>
    <section class="video-container">
        <iframe width="1257" height="480" src="https://www.youtube.com/embed/2Yxanyc2QO8" title="Terrifier | Full Movie | Full HD | Slasher Action Horror | Art The Clown! | HALLOWEEN 2024" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
</body>
</html>
