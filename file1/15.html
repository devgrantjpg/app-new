<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movies</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;  /* Make sure the body and HTML take up the full height */
            width: 100%;   /* Make sure the body and HTML take up the full width */
            background-color: #f0f0f0;
        }

        header {
            position: fixed;  /* Fix the header at the top of the screen */
            top: 0;
            left: 0;
            width: 100%;  /* Make the header span the entire width */
            background-color: #000;  /* Set header to black */
            color: white;            /* Set text color to white */
            text-align: center;
            padding: 40px 20px;      /* Increased padding to make header taller */
            z-index: 100;            /* Ensure the header stays on top */
            box-sizing: border-box;  /* Ensure padding is included in height calculation */
        }

        .video-container {
            position: absolute;
            top: 2px;  /* Offset the video below the fixed header (height increased) */
            left: 0;
            width: 100%;  /* Make the video container span the entire width */
            height: calc(100vh - 5px);  /* Adjusted height based on new header size */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;  /* Ensure the iframe fills the full width */
            height: 100%; /* Ensure the iframe fills the remaining height */
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <h1></h1>
    </header>

    <section class="video-container">
        <iframe src="https://drive.google.com/file/d/1ZPbidbPQioGIf7BO8EALiPDfQgG48ekT/preview" 
                allow="autoplay; fullscreen" 
                allowfullscreen></iframe>
    </section>

</body>
</html>
